    <script>
        window.onload = () => {
            const activatible = Array.from(document.getElementsByClassName("menu-entry"));
            const regex = new RegExp("<!-- (?<activity>\\d*) -->")
            let txt = document.getElementById("body_wrapper").innerHTML
            let match = txt.match(regex);
            if (match !== null) {
                let i = parseInt(match[1]);
                activatible.forEach(e => {
                    e.classList.remove("active");
                })
                activatible[i].classList.add("active");
            }
        }
    </script>
